<html>
	<head>
		<title>LinkedIn Unconscious Bias Experiment</title>

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	</head>
	<body>
		<h1>LinkedIn Unconscious Bias Experiment</h1>

		{% if experiments %}
			<ul>
				{% for experiment in experiments %}
				<li><a href="/experiment/{{ experiment.id }}/">{{ experiment.name }}</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>No current experiments.</p>
		{% endif %}

	</body>
</html>
